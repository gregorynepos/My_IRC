<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign Up - ZenChat</title>

    <style>
          .nav-link{
        color: rgb(218, 207, 207);

      }
        h2{
            text-align: center;
            margin-top: 20px;
        }
        .form{
            margin-left: 10%;
            margin-top:50px;
        }
    </style>
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container-fluid">
                <h4>ZenChat</h4>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="accueil.html">Accueil</a>
                        <a class="nav-link" href="chat.html">Chat</a>
                        <a class="nav-link" href="canal.html">Canal</a>
                    </div>
                </div>
            </div>
            <div>
            </div>
        </nav>
      </div>

    <h2>Sign Up</h2>
    <div class="form">
        <form id="form" class="ml-5" action="/signup.html" method="post">
            <div class="mb-3">
                <label for="pseudo" class="form-label">Your pseudo</label>
                <input type="text" name="username" class="form-control" id="pseudo" aria-describedby="pseudoHelp"
                    placeholder="Choisissez un  pseudo">
            </div>
            <div class="mb-3 ml-5">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="entrer votre email">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                    placeholder="entrer un  mot de pass valide">
            </div>
            <p>Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
