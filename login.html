<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login - ZenChat</title>
    <style>
          .nav-link{
        color: rgb(218, 207, 207);

      }
        h2{
            
            text-align: center;
            margin-top: 20px;
        
        }
    </style>
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <h4>ZenChat</h4>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="/">Accueil</a>
                  <a class="nav-link" href="/chat.html">Chat</a>
                    <a class="nav-link" href="/canal.html">Canal</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container mt-5">
    <h2>Login</h2>
    
    <div class="form">
        <form id="form" action="/login.html" method="post">
            <div class="mb-3">
                <label class="form-label" for="username">Your pseudo</label>
                <input id="username" type="text" name="username" class="form-control" placeholder=" votre pseudo">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="entrer votre password">
            </div>
            <p id="paragraphe">Vous n'avez pas encore de compte ? <a href="signup.html" class="a">S'inscrire</a></p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
